<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const socket = new WebSocket('ws://localhost:8000/ws')


    console.log("Attempt to connect")

    socket.onopen = () => {
        console.log("Successfully connected")
    }

    socket.onclose = () => {
        console.log("Connection close")
    }

    socket.onmessage = (data) => {
        const parsedData = JSON.parse(JSON.parse(data.data))
        if (parsedData.hasOwnProperty("id") && !parsedData.hasOwnProperty("status")) {
            socket.send(JSON.stringify({
                ...parsedData,
                room_id: 'eb09b78f-975b-44d3-b988-60f6b8d5fb0e',
                action: 'join',
                ident: 'id1'
            }))
        }
    }


    socket.onerror = (err) => {
        console.log('Socket err:', err)
    }
</script>
</body>
</html>
